apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: social-media-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/satyam19arya/social_media_yaml_manifest.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp-dev

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true