apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-backend
  labels:              
    name: backend
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      name: backend
  template:
    metadata:
      labels:
        name: backend
    spec:
      containers:
      - name: backend
        image: satyam19arya/social_media_backend:build-45
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
        resources:
         limits:
           cpu: 500m
         requests:
           cpu: 200m
